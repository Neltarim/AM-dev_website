<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />

    <!-- CUSTOM STYLESHEETS -->
    <link rel="stylesheet" href="css/custom_mdb.css" />
  </head>

  <body>

    <!-- Main navigation -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar background-gradient">
        <div class="container">
          <a class="navbar-brand" href="#">AM<span class="bracket">{</span>dev<span class="bracket">}</span></a>
          
          <button class="navbar-toggler navbar-toggler-right" type="button" onclick="collapse()">
            <span class="navbar-toggler-icon"></span>   
          </button>

          <div class="collapse navbar-collapse" id="PrimaryNav">

            <ul class="navbar-nav mr-auto smooth-scroll">
              <li class="nav-item">
                <a class="nav-link" href="#home" onclick="show_section('welcome')">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about" data-offset="90">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#features" data-offset="90">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services" data-offset="90">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact" data-offset="90">Contact</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    </header>
    <!-- Main navigation -->
    <!--Main Layout-->
    <main>

      <!-- Welcome Section -->
      <div class="view">
              
        <!-- Mask & flexbox options-->
        <div class="mask background-gradient align-items-center">
          <!-- Content -->
          <div class="container px-md-3 px-sm-0">
            <!--Grid row-->
            <div class="row wow fadeIn">
              <!--Grid column-->

              <div class="col col-md-12 text-center wow fadeIn main-window">
                
                <div class="space"></div>
                <div id="welcome">
                  <h3 class="animated bounce infinianimatedte display-3 font-weight-bold main-element white-text ">Creative Agency</h3>
                  <hr class="divider my-4 line-white">
                  <h4 class="subtext-header mt-2 mb-4 grey-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit deleniti consequuntur nihil.</h4>

                  <div class="space-low"></div>
                  <div class="row">

                    <div class="col">
                      <input type="button" 
                              class="btn purple-gradient btn-lg btn-rounded rgba-gradient white-text" 
                              onclick="show_section('about')"
                              value="Primary" ></button>
                    </div>
                  </div>
                </div>
              </div>

              <!--Grid column-->
            </div>
            <!--Grid row-->
          </div>
          <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
      </div>
      <!-- Welcome Section -->

    </main>
    <!--Main Layout-->


    <!-- Script section -->

    <script src="js/am_custom.js"></script>

  </body>
</html>
