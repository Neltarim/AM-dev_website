<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sleepless | Embaucher</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/sleepless_icon.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>

  <header>

    <div class="view jarallax" id="welcome" data-jarallax='{"speed": 0.2}'
        style="background-image: url(img/highway-animated-wallpaper-4k-3840x2160.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center center;">
                
        <div class="mask smooth-mask flex-center">

            <!-- Material form register -->
<div class="card">
 
 
    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
 
        <!-- Form -->
        <form class="text-center" style="color: #757575;" action="#!">
 
            <div class="form-row">
                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                        <input type="email" id="company_lastname" class="form-control">
                        <label for="company_lastname">Nom</label>
                    </div>
                </div>
                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <input type="text" id="company_name" class="form-control">
                        <label for="company_name">Prenom</label>
                    </div>
                </div>
            </div>
 
            <!-- E-mail -->
            <div class="md-form mt-0">
                <input type="email" id="company_email" class="form-control">
                <label for="company_email">E-mail</label>
            </div>
 
            <!-- Phone number -->
            <div class="md-form">
                <input type="tel" id="clint_phone" class="form-control">
                <label for="clint_phone">Numero Telephone</label>
            </div>

            <div class="md-form">
                <textarea id="company_desc" class="form-control mb-4" placeholder="  message.(Optionnel)"></textarea> 
            </div>
 
            <!-- Sign up button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-2" type="submit">Envoyer</button>
 
            <!-- Terms of service -->
            <p>En cliquant
                <em>Envoyer </em> Vous acceptez les
                <a href="" target="_blank">CGU</a>.
              </p>
 
        </form>
        <!-- Form -->
 
    </div>
 
</div>
<!-- Material form register -->

        </div>
    </div>

  </header>

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript">
    $(document).ready(function() {
      new WOW().init();
    });
  </script>

  <script type="text/javascript" src="js/am_custom.js"></script>

</body>
</html>
