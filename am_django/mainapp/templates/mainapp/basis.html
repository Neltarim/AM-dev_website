<!DOCTYPE html>
<html lang="en">
  <head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    {% load static %}
    <title>Sleepless</title>
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'mainapp/img/sleepless_icon.png' %}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'mainapp/css/bootstrap.min.css' %}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'mainapp/css/mdb.min.css' %}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'mainapp/css/style.css' %}?{% now "U" %}">
    <link rel="stylesheet" href="{% static 'mainapp/icons/font/flaticon.css' %}">
  </head>
  
{% block content %}{% endblock %}
    
  <!-- jQuery -->
  <script type="text/javascript" src="{% static 'mainapp/js/jquery.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'mainapp/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'mainapp/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'mainapp/js/mdb.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'mainapp/js/modules/cards.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'mainapp/js/modules/scrolling-navbar.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'mainapp/js/modules/smooth-scroll.min.js' %}"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript">
    $(document).ready(function() {
      new WOW().init();
    });
  </script>


  <script type="text/javascript" src="{% static 'mainapp/js/am_custom.js' %}"></script>

</body>
</html>
