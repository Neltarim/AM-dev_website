{% extends 'mainapp/basis.html' %}
{% block content %}
<body>

  <header>

    {% load static %}
    <div class="view jarallax" id="welcome" data-jarallax='{"speed": 0.2}'
        style="background-image: url('{% static 'mainapp/img/highway-animated-wallpaper-4k-3840x2160.jpg' %}');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center center;">
                
        <div class="mask smooth-mask flex-center">

            <!-- Material form register -->
          <div class="card">
          
          
              <!--Card content-->
              <div class="card-body px-lg-5 pt-0">
          
                <!-- Form -->
                <form class="text-center needs-validation" id="form_hiring" style="color: #757575;" method="POST">
                    <br>
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col">
                            <!-- Last name -->
                            <div class="md-form">
                                <input type="text" id="last_name" class="form-control">
                                <label >Nom</label>
                            </div>
                        </div>
                        <div class="col">
                            <!-- First name -->
                            <div class="md-form">
                                <input type="text" id="first_name" class="form-control">
                                <label >Prenom</label>
                            </div>
                        </div>
                    </div>
        
                    <!-- E-mail -->
                    <div class="md-form mt-0">
                        <input type="email" id="email" class="form-control" required>
                        <label >E-mail</label>
                    </div>
        
                    <!-- Phone number -->
                    <div class="md-form">
                        <input type="tel" id="phone" class="form-control">
                        <label>Numero Telephone</label>
                    </div>

                    <div class="md-form">
                        <textarea id="message" class="form-control mb-4" placeholder="  message.(Optionnel)"></textarea> 
                    </div>
        
                    <!-- Sign up button -->
                    <a class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-2" onclick="form_submit('form_hiring','{{csrf_token}}')">Envoyer</a>
        
                    <!-- Terms of service -->
                    <p>En cliquant
                        <em>Envoyer </em> Vous acceptez les
                        <a href="" target="_blank">CGU</a>.
                    </p>
    
                </form>
                <!-- Form -->
          
              </div>
          
          </div>
<!-- Material form register -->
    </div>

  </header>
  <main></main>

  {% endblock %}
